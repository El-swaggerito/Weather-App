<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

            <button><img src="./Icons/magnifying-glass.png" alt="Search Icon"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="./Icons/rain.png" alt="rain logo" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">City</h2>

            <div class="details">
                <div class="col">
                    <img src="./Icons/humidity.png" alt="">
                    <div>
                        <p class="humidity">%</p>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./Icons/wind.png" alt="">
                    <div>
                        <p class="wind">%</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
